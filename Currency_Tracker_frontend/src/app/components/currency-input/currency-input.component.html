<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <form (ngSubmit)="getCurrencyValue()" class="currency-form">
        <div class="form-group">
          <label for="currency">Currency code</label>
          <input id="currency" [(ngModel)]="currency" name="currency" required class="form-control" (input)="onCurrencyChange()">
        </div>
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" [(ngModel)]="name" name="name" required class="form-control" (input)="onNameChange()">
        </div>
        <a [title]="!currency || !name ? 'Fill in all fields' : ''">
          <button type="submit" class="btn btn-primary" [disabled]="!currency || !name">
          Get Currency Value
          </button>
        </a>
      </form>
    </div>
    <div class="col-md-7 d-flex align-items-center">
      <div *ngIf="result" class="result ml-6">
        {{ result }}
      </div>
    </div>
  </div>
</div>
